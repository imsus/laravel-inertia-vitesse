pre-push:
  commands:
    npm-audit:
      run: pnpm audit
    # composer-audit:
    #   run: bundle audit

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{html,css,js,jsx,ts,vue,json,yml,yaml}'
      run: node_modules/.bin/eslint --fix {staged_files}
    pint:
      glob: '*.{php,blade.php}'
      run: vendor/bin/pint
